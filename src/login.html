@@include('./templates/header.html')

<main class='main login-page'>
	<!-- Section -->
	<section class="section login text-center">
		<div class="container">
			<h1>Login</h1>
			<div class="caption">Don't have an account? <a href="#">Sign up here!</a></div>
			<div class="caption">Lost your password? <a href="#">Let's get you a new one!</a></div>
			<form class='form' action="" method="">
				<div class="form-group">
					<label class="sr-only" for="login-email">Email address</label>
					<input type="email" class="form-control" id="login-email" placeholder="Email">
				</div>
				<div class="form-group">
					<label class="sr-only" for="login-password">Password</label>
					<input type="password" class="form-control" id="login-password" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-green">Login</button>
			</form>

		</div>
	</section>
</main>

@@include('./templates/footer.html')
